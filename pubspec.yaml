name: cep_finder
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  bloc: ^8.1.4
  brasil_fields: ^1.15.0
  cloud_firestore: ^5.5.0
  dartz: ^0.10.1
  dio: ^5.7.0
  equatable: ^2.0.7
  firebase_core: ^3.8.0
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.16
  get_it: ^8.0.2
  geolocator: ^13.0.2
  go_router: ^14.6.1
  google_maps_flutter: ^2.10.0
  lottie: ^3.1.3
  location: ^7.0.1
  pretty_dio_logger: ^1.4.0
  permission_handler: ^11.3.1


  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.7
  very_good_analysis: ^6.0.0
  flutter_lints: ^4.0.0
  mocktail: ^1.0.3


flutter:

  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icons/
    - assets/images/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
          weight: 700